<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="sr-only">email</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="sr-only">password</label>
                <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <label for="" class="sr-only">用户名</label>
                <input type="range">
            </div>
            <div class="form-group">
                <label for="" class="sr-only">上传文件</label>
                <input type="file">
                <p class="help-block">选择你需要的文件</p>
            </div>
        </form>
        <form action="" role="form" class="form-horizontal">
            <div class="form-group has-warning">
                <label class="col-sm-2" for="">用户名</label>
                <div class="col-sm-10">
                    <input class=" form-control" type="text" placeholder="请输入用户名">
                </div>

            </div>
            <div class="form-group has-error">
                <label class="col-sm-2" for="">密码</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" placeholder="请输入用户名">
                </div>

            </div>
            <div class="form-group has-success">
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">
                        </label>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">记住密码
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <form action="" role="form">
            <input type="text" class="form-control">
            <textarea name="" id="" cols="30" rows="10" class="form-control">Hello</textarea>
            <div class="checkbox">
                <label for="">
                    <input type="checkbox">吃苹果
                </label>
            </div>
            <div class="checkbox">
                <label for="">
                    <input type="checkbox">吃橘子
                </label>
            </div>
            <div class="radio">
                <label for="">
                    <input type="radio" name="optionsradio" checked id="">男
                </label>
            </div>
            <div class="radio">
                <label for="">
                    <input type="radio" name="optionsradio">女
                </label>
            </div>

            <select name="" id="" class="form-control">
                <option value="">111111</option>
                <option value="">222222</option>
                <option value="">3333333</option>
                <option disabled value="">4444444</option>
            </select>
            <p class="form-control-static">请按照我的格式输入：hellom@163.com</p>
        </form>
        <form role="form" action="" >
            <fieldset class="" disabled>
                <input class="form-control" type="text" placeholder="请输入">
                <select name="" id="">
                    <option value="">iiiiiiiiii</option>
                    <option value="">iiiiiiiiii</option>
                    <option value="">iiiiiiiiii</option>
                    <option value="">iiiiiiiiii</option>
                </select>
            </fieldset>
            <input type="text" placeholder="你好啊" class="form-control" readonly>
        </form>

        <form action="">
            <div class="form-group has-warning has-feedback">
                <label for="">用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group">
                <label for="">密码</label>
                <input type="password" class="form-control" placeholder="请输入密码">
            </div>
        </form>
    </div>

</body>

</html>
